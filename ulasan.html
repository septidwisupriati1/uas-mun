<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulasan Produk - LaptopGuide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-yellow-50 via-pink-50 to-indigo-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-indigo-600">LaptopGuide</h1>
    <ul class="hidden md:flex space-x-6 text-gray-600">
      <li><a href="index.html" class="hover:text-indigo-600">Beranda</a></li>
      <li><a href="produk.html" class="hover:text-indigo-600">Produk</a></li>
      <li><a href="rekomendasi.html" class="hover:text-indigo-600">Rekomendasi</a></li>
      <li><a href="tentang.html" class="hover:text-indigo-600">Tentang</a></li>
      <li><a href="ulasan.html" class="hover:text-indigo-600">Ulasan</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="text-center py-14 bg-gradient-to-r from-indigo-300 to-pink-200">
    <h2 class="text-4xl font-bold text-white drop-shadow-md">Kirimkan Ulasanmu</h2>
    <p class="text-white text-lg mt-2">Bantu pengguna lain dengan berbagi pengalamanmu</p>
  </header>

  <!-- Formulir Ulasan -->
  <section class="max-w-2xl mx-auto py-16 px-6 bg-white rounded-xl shadow mt-10">
    <form action="ulasan-terkirim.html" method="GET" class="space-y-6">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-400" />
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Nama Produk</label>
        <input type="text" name="produk" required placeholder="Contoh: ASUS ZenBook 14" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Rating</label>
        <select name="rating" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="">-- Pilih Rating --</option>
          <option value="5">⭐⭐⭐⭐⭐ (5 - Sangat Puas)</option>
          <option value="4">⭐⭐⭐⭐ (4 - Puas)</option>
          <option value="3">⭐⭐⭐ (3 - Cukup)</option>
          <option value="2">⭐⭐ (2 - Kurang)</option>
          <option value="1">⭐ (1 - Buruk)</option>
        </select>
      </div>
      <div>
        <label class="block font-medium text-gray-700 mb-1">Komentar</label>
        <textarea name="komentar" rows="5" required placeholder="Tulis pengalamanmu di sini..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-indigo-700 transition">
    Kirim Ulasan
  </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-indigo-600 text-white py-6 text-center mt-20">
    <p>&copy; 2025 LaptopGuide. Semua Hak Dilindungi.</p>
    <p class="text-sm mt-1">Follow kami di @LaptopGuide</p>
  </footer>

</body>
</html>
